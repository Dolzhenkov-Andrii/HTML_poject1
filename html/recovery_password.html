<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oregano:ital@0;1&display=swap" rel="stylesheet">
    <title>Recovery Password</title>
</head>



<body style="
    font-family: 'Oregano', cursive;
    color: black;
    text-align: center;
    font-size: 20px;
    width: 600px;
    height: max-content;
    ">
    <div style="
            background: linear-gradient(rgba(0, 0, 0, 0.659), rgba(255, 255, 255, 0.708));
            width: 100%;
            height: max-content;
            margin: 15px 0 15px 0;
            border-radius: 20px 20px 0 0 ;
            ">
        <h1>
            Hello
            <span style="color: brown">My Blog</span>
            #username#
        </h1>
    </div>

    <div style="
            background: linear-gradient(rgba(255, 255, 255, 0.708), rgba(0, 0, 0, 0.659));
            color: rgba(29, 40, 72, 0.935);

            padding-bottom: 1px;
            ">
        <h3>
            To reset your password, click on the button
            <span style="color: rgba(0, 147, 167, 0.85);">Recovery</span>
            button.
        </h3>
        <a href="http://localhost:3000/changes-password?confirmation=#confirmation#">

            <button style="color: rgba(0, 221, 255, 0.927);
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.719);
            border: solid 2px rgba(0, 200, 250, 0.472);
            ">
                <h2>Recovery</h2>
            </button>
        </a>
        <h4 style="filter: opacity(50%); margin: none;">If you received this message by mistake and did not register on
            the
            <span>My
                Blog</span> website, please
            email us
            <email style="color: rgba(0, 241, 241, 0.837);">appservice.myblog@gmail.com</email>
        </h4>
    </div>
    <div style="
            background: linear-gradient(rgba(0, 0, 0, 0.659), rgba(255, 255, 255, 0.708));
            width: 100%;
            height: max-content;
            border-radius: 0 0 20px 20px;
            ">
        <h5 style="margin: 0;">Details on our website
            <a href="http://localhost:3000/" style="text-decoration: none;">
                <span style="color: rgba(155, 0, 0, 0.837);">My Blog</span>
            </a>
        </h5>
    </div>
</body>
</html>
